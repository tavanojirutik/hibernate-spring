#spring.application.name=cruddemo

spring.datasource.url=jdbc:mysql://localhost:3306/many_to_many1
spring.datasource.username=root
spring.datasource.password = root

#Banner off
spring.main.banner-mode=off

#Reduce logging level. Set logging level to Warm

logging.level.root = warn

#Show JPA/Hibernate logging Message

logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind = trace

#Automatycly Create DB Table

spring.jpa.hibernate.ddl-auto=update
